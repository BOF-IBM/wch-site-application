<!doctype html>
<html lang="en">
<head>

	<script type='text/javascript'>
		const dxSites = 'dxsites';
		const siteIdRegexStr = '[\\w\\d_\\-%]';
		const tenantIdRegexStr = `[0-9a-fA-F]{8}-[0-9a-fA-F]{4}-4[0-9a-fA-F]{3}-[89abAB][0-9a-fA-F]{3}-[0-9a-fA-F]{12}`;
		const baseUrlRegex = new RegExp(`^(?:\\/api)?(?:\\/(${tenantIdRegexStr}))?(?:(?:\\/${dxSites}\\/)(${siteIdRegexStr}+))?(?:\\/)?(?:.*)$`);
		const [total, tenantId, siteId] = baseUrlRegex.exec(document.location.pathname);
		const baseUrl = tenantId ? siteId
			? `/${tenantId}/${dxSites}/${siteId}/`	// site and tenant
			: `/${tenantId}/`						// just tenant
		: siteId
			? `/${dxSites}/${siteId}/`				// just site
			: '/';									// no IDs

		console.warn(`index.html: site id is "${siteId}", tenant id is "${tenantId}", and base url is "${baseUrl}"`);
		document.write('<base href="' + baseUrl + '">');
	</script>

	<meta charset="utf-8">
	<title>Oslo</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
	<link rel="icon" type="image/x-icon" href="favicon.ico">

</head>
<body>
<app></app>
  <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.5.18/webfont.js"></script>
	<script>
	WebFont.load({
		google: {
			families: ['Vidaloka', 'Roboto']
		}
	});
	</script>
</body>
</html>
